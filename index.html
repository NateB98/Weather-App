<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather-API</title>
</head>

<body>
  <header>Weather Dashboard</header>
  <div class="container-fluid h-100">
    <div class="row">

      <div class="col-md-4" >
        <div class="row mt-2">
          <div class="col-md-6" id="city-search-container">
            <div class="rounded" id="city-search">Search For A City</div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" placeholder="Search For A City!" />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button"> <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 h-100 pb-3" id="search-history-container">
            <div class="card w-100">
              <ul class="list-group list-group-flush" id="search-history"></ul>
            </div>
            <div class="d-flex justify-content-center pt-3" id="clear-button-container">
              <button class="btn" id="clear-button">Clear Search History</button>
            </div>
          </div>
        </div>

      </div>
        <div class="row" id="current-weather">
          <div class="col-md-12 border">
            <div class="d-flex justify-content-center pt-2" id="city-name-container">
              <h2 id="city-name"></h2>
              <div class="weather-image-container">
                <img alt="weather-image" id="weather-image" />
              </div>
            </div>

            <div class="pb-2" id="current-weather-container">
              <div id="temperature"></div>
              <div id="humidity"></div>
              <div id="wind-speed"></div>
              <div id="uv-index"></div>
            </div>
          </div>
        </div>


      <div id="5day-forecast" class="row flex-column pt-3">
        <div class="row no-gutters">
          <div class="col-lg mx-1 pb-2">
            <div class="card text-white bg-primary" id="day-1">
              <div class="card-body">
                <h5 class="card-title" id="date-1"></h5>
                <div class="weather-image-container">
                  <img alt="day-1-weather-image" id="weather-image-1" />
                </div>
                <p class="card-text" id="temp-1"></p>
                <p class="card-text" id="humidity-1"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg mx-1 pb-2">
          <div class="card text-white bg-primary" id="day-2">
            <div class="card-body">
              <h5 class="card-title" id="date-2"></h5>
              <div class="weather-image-container">
                <img alt="day-2-weather-image" id="weather-image-2" />
              </div>
              <p class="card-text" id="temp-2"></p>
              <p class="card-text" id="humidity-2"></p>
            </div>
          </div>
        </div>

        <div class="col-lg mx-1 pb-2">
          <div class="card text-white bg-primary" id="day-3">
            <div class="card-body">
              <h5 class="card-title" id="date-3"></h5>
              <div class="weather-image-container">
                <img alt="day-3-weather-image" id="weather-image-3" />
              </div>
              <p class="card-text" id="temp-3"></p>
              <p class="card-text" id="humidity-3"></p>
            </div>
          </div>
        </div>

        <div class="col-lg mx-1 pb-2">
          <div class="card text-white bg-primary" id="day-4">
            <div class="card-body">
              <h5 class="card-title" id="date-4"></h5>
              <div class="weather-image-container">
                <img alt="day-4-weather-image" id="weather-image-4" />
              </div>
              <p class="card-text" id="temp-4"></p>
              <p class="card-text" id="humidity-4"></p>
            </div>
          </div>
        </div>

        <div class="col-lg mx-1 pb-2">
          <div class="card text-white bg-primary" id="day-5">
            <div class="card-body">
              <h5 class="card-title" id="date-5"></h5>
              <div class="weather-image-container">
                <img alt="day-5-weather-image" id="weather-image-5" />
              </div>
              <p class="card-text" id="temp-5"></p>
              <p class="card-text" id="humidity-5"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/53455dd245.js" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
